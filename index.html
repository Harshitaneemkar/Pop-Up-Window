<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up Window</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container ">
        <h1>Welcome to our Website</h1>

        <button class="btn">Click to Join</button>
    </div>
    <div class="popUp-Container active">
        <h4>20% OFF Offer</h4>
        <label for="Email">Enter Your E-mail</label>
        <input type="email" name="Email" id="Email" class="Email" placeholder="Enter Your Email">
        <button class="popup-btn">Join</button>
        <div class="closeIcon"><i class="fa-regular fa-circle-xmark fa-2x"></i></div>  
        <!-- icon from font font-awesome  in class fa-2x means 2times bigger-->
    </div>
    <script src="./script.js"></script>
</body>
</html>
